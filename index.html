<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="https://plus.unsplash.com/premium_photo-1669652639356-f5cb1a086976?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8dW5pfGVufDB8fDB8fHww" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <div id="signature">
                <img src="book.jpeg" alt="book icon">
                <header>Luke's Library</header>
            </div>
            
            <input id="search" type="search">
        </div>
        <div class="book-modal-container">
            
            <dialog id="myModal">
                <form action="">
                    <p>New Book</p>
                    <div class="section">
                        <label for="title">Title:</label>
                        <input type="text" placeholder="The Idiot" name="title" required>
                        
                    </div>

                    <div class="section">
                        <label for="author">Author:</label>
                        <input type="text" placeholder="Fyodor Dostoeyevsky" name="author" required>
                        
                    </div>

                    <div class="section">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" placeholder="123" name="pages" required>
                    </div>
                    <div class="section">
                        <label for="isRead">Have you read this book?</label>
                        <input type="checkbox">
                    </div>

                    <button id="addBookBtn" type="submit">Add Book</button>

                </form>
                <button id="closeModal-btn" autofocus> close</button>
            </dialog>
            <button id="openModal-btn">Add Book</button>
            <div class="book-container">

            </div>
            
        </div>
    </div>

    <footer id="footer"> &copy Luke Standerwick</footer>
    <script src="main.js"></script>

</body>
</html>
